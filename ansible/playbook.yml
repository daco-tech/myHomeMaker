#!/usr/bin/env ansible-playbook
- hosts: localhost
  connection: local
  tasks:
  - debug:
      msg: Check we are running in the directory of the script
    failed_when: not ansible_env.PWD.endswith('/ansible')

- hosts: localhost
  become_method: sudo
  connection: local
  gather_facts: True
  vars:
    install_all_package_updates: true
    install_packages:
      - htop
      - glances
      - golang
      - cmake
      - tmux
      - wget
      - httpie
      - neofetch
      - graphviz
      # - joplin - not available linux
    install_linux_packages:
      - zsh
      - powertop
      - net-tools
      - build-essential
      - module-assistant
      - timeshift
      - pydf
      - virtualbox
      - kitty
    install_mac_cask_packages:
      - virtualbox
      - kitty
    
  roles:
    - crossplatform-package-manager





